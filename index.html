 <!DOCTYPE html>
<html>
<head>
    <title>Upload Your File</title>
</head>
<body>
    <h2>Upload Your Excel File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx,.csv" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
