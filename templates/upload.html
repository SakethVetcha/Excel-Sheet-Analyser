<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Analysis Upload</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
            color: #2d3748;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 2rem;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        .file-input {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .file-input:hover {
            border-color: #4299e1;
        }
        .submit-btn {
            background-color: #4299e1;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #3182ce;
        }
        .error {
            color: #e53e3e;
            margin-top: 1rem;
            text-align: center;
        }
        #loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3182ce;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excel File Analysis</h1>
        <form class="upload-form" action="/upload/" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
            <div class="file-input">
                <input type="file" name="file" accept=".xlsx,.xls" required>
            </div>
            <button type="submit" class="submit-btn">Upload and Analyze</button>
        </form>
        <div id="loading">
            <div class="spinner"></div>
            <p>Processing your file...</p>
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.querySelector('.submit-btn').disabled = true;
        }
    </script>
</body>
</html>
